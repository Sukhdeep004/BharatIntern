<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Temperature" step="0.01">
            <br><br>
        </div>
        <div>
            <label for="Type">Select Conversion:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="Type">
                <option value="">---Select One---</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select><br><br>
        </div>

        <button onclick="convert()">Convert</button>
        <br><div id="result"></div>
    </div>
    <script>
        function convert() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const Type = document.getElementById("Type").value;
            var conversionUnit;
            var convertedValue;
            if (Type === "fahrenheit") {
                convertedValue = (celsius * 9 / 5) + 32;
                conversionUnit = "Â°F";
            } else if (Type === "kelvin") {
                convertedValue = celsius + 273.15;
                conversionUnit = " K";
            } else {
                return;
            }

            const result = `Temperature: ${convertedValue.toFixed(2)}${conversionUnit}`;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
